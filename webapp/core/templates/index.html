<!DOCTYPE html>
<html>
<head>
  <title>Multi-Agent AI System</title>
  <style>
    body { font-family: Arial; margin: 40px; background:#000000;color: #ffffff;}
    .container { max-width: 600px; margin: auto; }
    .card {
      background: #f5f5f5; padding: 20px; margin-top: 20px;color: #201e1e;
      border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%; height: 120px; margin-bottom: 10px;
      padding: 10px; border-radius: 5px; border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2> Multi-Agent AI Classifier</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      
      <label> Email / Text Input:</label><br>
      <textarea name="input_data" placeholder="Paste email or text..."></textarea><br>

      <label> Upload File (PDF or JSON):</label><br>
      <input type="file" name="file_input"><br><br>

      <button type="submit"> Classify</button>
    </form>

    {% if result %}
    <div class="card">
      <h3> Result</h3>
      <pre>{{ result|safe }}</pre>
    </div>
    {% endif %}
  </div>
</body>
<script>
  window.onload = function() {
    document.querySelector('textarea').value = "";
    document.querySelector('input[type="file"]').value = null;
  };
</script>
</html>
